<!doctype html>
<html lang=en>
<head>
<style>#ins,body{text-align:center;margin:0}a,h1,h2,h3,h4,h5,h6{color:transparent;transition:.3s ease-in-out}h4,h5,h6,p{margin-bottom:10px}#ins,.loading{width:100%;height:100%}body{font-family:Arial,sans-serif;background:#000;padding:0;overflow-x:hidden;justify-content:center;align-items:center;transition:background .5s}#ins{background:linear-gradient(135deg,#000012,#210000);padding:15px;max-width:100%;overflow:hidden;border-radius:10px}a,h1,h2,h3{background-clip:text}a,a:hover{color:#bb86fc}h1:hover,h2:hover,h3:hover{color:#fff;text-shadow:3px 4px 10px #09fa;cursor:pointer;filter:brightness(1.2)}h1,h2{background:linear-gradient(30deg,#f09,#90f);-webkit-background-clip:text}h3{background:linear-gradient(30deg,#09f,#0f9);-webkit-background-clip:text}h4,h5,h6{text-shadow:2px 2px 5px rgba(0,0,0,.3);animation:1s ease-out slideIn;background:linear-gradient(45deg,#6200ea,#bb86fc);-webkit-background-clip:text;background-clip:text}p{line-height:1.6;color:#ccc;animation:1s ease-out fadeInUp}table{width:97%;border-collapse:collapse;background:linear-gradient(135deg,#0a0f2d,#111733)}td,th{padding:10px;text-align:left;color:#eef;border:none}thead{background:linear-gradient(135deg,#a23566,#a23576)}tr.new-row{opacity:0;transition:opacity .5s,height .5s,width .5s}tr.new-row.visible{opacity:1}tr{transition:background-color .3s}tr:nth-child(2n){background-color:rgba(255,255,255,.05)}tr:hover{background-color:#446c99aa}a{text-decoration:none;transition:color .3s ease-in-out}a:hover{text-decoration:underline}ol,ul{margin:10px 0;padding-left:20px}li{margin-bottom:5px}.loading{position:fixed;top:0;left:0;background:rgba(0,0,0,.8);display:flex;justify-content:center;align-items:center;z-index:1000;animation:.5s ease-out fadeIn}.loading img{max-width:80%;height:auto;object-fit:contain;border-radius:10px}::-webkit-scrollbar{width:4px;height:4px}::-webkit-scrollbar-track{background:rgba(255,255,255,.2)}::-webkit-scrollbar-thumb{background:#8888;border-radius:3px}::-webkit-scrollbar-thumb:hover{background:#5558}@keyframes fadeIn{from{opacity:0}to{opacity:1}}@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}@keyframes slideIn{from{transform:translateX(-50px);opacity:0}to{transform:translateX(0);opacity:1}}.date_data{background:linear-gradient(30deg,#f09,#90f);-webkit-background-clip:text}</style>

<script>
async function getHTML(e){try{e=e.replace(/^https?:\/\//,"");let t=await fetch("https://umgwtyorsn06yhno.vercel.app/html/"+e),r=await t.json();return r.body}catch(a){return displayError("Error fetching data from URL: "+a.message),null}}function parseHtml(e,t,r="",a=""){let l=new DOMParser,n=l.parseFromString(e,"text/html"),i;if(r){let s=n.getElementById(r);i=s?[s]:[]}else i=a?n.getElementsByClassName(a):n.getElementsByTagName(t);return Array.from(i).filter(e=>e.tagName.toLowerCase()===t.toLowerCase()).map(e=>e.innerHTML.trim()).filter(e=>""!==e)}function getProp(e,t,r){let a=new DOMParser,l=a.parseFromString(e,"text/html"),n=l.querySelector(t);return n?n.getAttribute(r):null}async function getItch(e){if(!isValidReferrer(e)){displayError("Invalid referrer: This page should be accessed from a subdomain of itch.io.");return}try{let t=await getHTML(e);if(!t){displayError("Failed to fetch");return}let r=parseHtml(t,"li","","jam_entry");if(0==r.length){displayError("This game is not submitted to any game jam");return}for(let a=0;a<r.length;a++){let l=getProp(r[a],"a","href"),n=await getHTML(l),i=parseHtml(n,"section","","jam_game_results criteria_results"),s=parseHtml(n,"h1","","jam_title_header"),o=getProp(s[0],"a","href"),m=i[0];if(null==m){let h=await getHTML("https://itch.io"+o);h=parseHtml(h,"div","","date_data");let d=eth(h);if(m=`<h3>${d}</h3>`,d.includes("to")){let[g,c]=d.split(" to "),p=new Date,y=new Date(c),f=y-p,u=Math.ceil(f/864e5);m+=`<h3>Ratings will be available in ${u} days</h3>`}else m+="<h3>Ratings are not in yet</h3>"}m+="<a href="+l+" >"+l+"</a>",m=`<h2>Submission to ${s[0]}</h2>`+m,0==a&&(m=`<h1>${parseHtml(t,"title","","")[0]}</h1>`+m),document.getElementById("ins").innerHTML+=m}document.getElementById("load").style.display="none"}catch(w){displayError("An error occurred while processing the data: "+w.message)}}function isValidReferrer(e){return/^https:\/\/[a-z0-9-]+\.itch\.io\/[a-z0-9-]+$/.test(e)}function displayError(e){document.getElementById("error").style.display="block",document.getElementById("error").innerHTML="<h3>"+e+"</h3>",document.getElementById("load").style.display="none"}function eth(e){let t=new DOMParser,r=t.parseFromString(e,"text/html"),a=r.querySelectorAll(".date_format"),l=Array.from(a).map(e=>e.textContent.trim());return l.join(" to ")}getItch(document.referrer);
